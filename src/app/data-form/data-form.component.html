<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="applyCssError('name')">
    <div class="col-sm-12">
      <label for="name" class="control-label">Name</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="name">
      <app-campo-control-erro
        [mostrarErro]="checkValidTouched('name')"
        msgErro="Name is required.">
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group" [ngClass]="applyCssError('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@email.com">
      <app-campo-control-erro
        [mostrarErro]="checkValidTouched('email')"
        msgErro="Email is required.">
      </app-campo-control-erro>
      <app-campo-control-erro
        [mostrarErro]="checkValidEmail()"
        msgErro="Email invalid.">
      </app-campo-control-erro>
    </div>
  </div>

  <div>

    <div class="form-group">

      <div class="col-md-3" [ngClass]="applyCssError('cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep">
        <app-campo-control-erro
          [mostrarErro]="checkValidTouched('cep')"
          msgErro="CEP is required.">
        </app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="applyCssError('number')">
        <label for="number" class="control-label">Number</label>
        <input type="text" class="form-control" id="number" formControlName="number">
        <app-campo-control-erro
          [mostrarErro]="checkValidTouched('number')"
          msgErro="Number is required.">
        </app-campo-control-erro>
      </div>

      <div class="col-md-6">
        <label for="complement" class="control-label">Complement</label>
        <input type="text" class="form-control" id="complement" formControlName="complement">
      </div>

    </div>

    <div class="form-group" [ngClass]="applyCssError('street')">

      <div class="col-sm-12">
        <label for="street" class="control-label">Street</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" id="street" formControlName="street">
        <app-campo-control-erro
          [mostrarErro]="checkValidTouched('street')"
          msgErro="Street is required.">
        </app-campo-control-erro>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="applyCssError('neighborhood')">
        <label for="neighborhood" class="control-label">Neighborhood</label>
        <input type="text" class="form-control" id="neighborhood" formControlName="neighborhood">
        <app-campo-control-erro
          [mostrarErro]="checkValidTouched('neighborhood')"
          msgErro="Neighborhood is required.">
        </app-campo-control-erro>
      </div>

      <div class="col-md-4" [ngClass]="applyCssError('city')">
        <label for="city" class="control-label">City</label>
        <input type="text" class="form-control" id="city" formControlName="city">
        <app-campo-control-erro
          [mostrarErro]="checkValidTouched('city')"
          msgErro="City is required.">
        </app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="applyCssError('state')">
        <label for="state" class="control-label">State</label>
        <input type="text" class="form-control" id="state" formControlName="state">
        <app-campo-control-erro
          [mostrarErro]="checkValidTouched('state')"
          msgErro="State is required.">
        </app-campo-control-erro>
      </div>
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="form.reset()">Cancel</button>
  <app-form-debug [form]="form"></app-form-debug>
</form>
