<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="applyCssError('name')">
    <div class="col-sm-12">
      <label for="name" class="control-label">Name</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="name">
      <app-campo-control-erro
        [mostrarErro]="checkValidTouched('name')"
        msgErro="Name is required.">
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group" [ngClass]="applyCssError('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
      <app-campo-control-erro
        [mostrarErro]="checkValidTouched('email')"
        msgErro="Email is required.">
      </app-campo-control-erro>
      <app-campo-control-erro
        [mostrarErro]="checkValidEmail()"
        msgErro="Email invalid.">
      </app-campo-control-erro>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="form.reset()">Cancel</button>
  <app-form-debug [form]="form"></app-form-debug>
</form>
